      <span class="title"><h2>重要信息</h4></span>
    <h4>驾照：:</h4>
    <h6>你必须有一个电流牌照及/或持有国际驾照</h6>
    <h6>最低年龄租用汽车租赁一般为21</h6>
    <br>
    <h4>酒后驾驶：</h4>
    <h6>影响你的驾驶药品是非法的</h6>
    <h6>有一个零酒精含量限制为20岁以下的司机; 驱动程序超过20岁，建议在开车前要消耗少于两个标准的饮料</h6>
    <br>
    <h4>安全带:</h4>
    <h6>您必须系好安全带，不这样做可以产生$ 150罚款</h6>
    <br>
    <h4>手机：</h4>
    <h6>不得使用手机，而驾驶，除非它是完全解放双手</h6>
    <br>
    <h4>崩溃:</h4>
    <h6>如果您参与了碰撞，你必须停止并报警（111），如果有人受伤。获取车牌号码，并在24小时内通知保险公司和/或汽车租赁公司。 如果没有人受伤给您的姓名和地址，业主或警察如果业主不能定位。</h6>
