      <span class="title"><h2>超车</h4></span>
     <h4>您可能反超为慢速车辆的权利，如果它是安全的，至少有100米清晰的路线在任何时候都在执行动作。 <br> 始终指示至少3秒之前超车。
    <br><br><b>你不能超车：</b></br>
    <ul>
    <li><h4>当黄线是您和路的另一侧之间</h4></li>
    <li><h4>附近有人行横道，铁路道口或十字路口</h4></li>
        <li><h4>在一座小山上，你在整个演习过程中没有明确的道路100米和无法进行合格安全的曲线或波峰。</h4></li>
